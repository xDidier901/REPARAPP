{% extends 'reparapp/base.html' %} 

{% block content %}
<h1 style="text-align: center; margin-left: 20%;">EQUIPOS</h1>
<a class="pull-right" href="{% url 'equipo_new' %}" class="top-menu" style="font-size: 20px; margin-left: 20%;"></i>
    <i class="fas fa-user-plus fa-3x"> <img src="https://es.seaicons.com/wp-content/uploads/2017/02/add-1-icon.png" width="25" height="25"> Agregar Equipo
</a>
<table class="table table-hover text-center" style="font-size: 20px; margin-left: 15%; margin-top: 10px" >
    <tr class="text-center">
        <th class="text-center">Cliente</th>
        <th class="text-center">Marca</th>
        <th class="text-center">Modelo</th>
        <th class="text-center">Sistema Operativo</th>
    </tr>
    {% for equipo in equipos %}
    <tr>
        <td>
            <a href="{% url 'cliente_detail' pk=equipo.cliente.pk %}">{{ equipo.cliente }}</a>
        </td>
        <td>{{equipo.marca}}</td>
        <td>{{ equipo.modelo }}</td>
        <td>{{equipo.sistema_operativo}}</td>
        <td>
            <a class="btn btn-default" href="{% url 'equipo_remove' pk=equipo.pk %}">
                <span class="glyphicon glyphicon-remove"> <img src="https://icon-icons.com/icons2/1154/PNG/512/1486564399-close_81512.png" width="20" height="20"> Eliminar Equipo</span>
            </a>
        </td>
    </tr>
    {%endfor%}

</table>
{% endblock %}
